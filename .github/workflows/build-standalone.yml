name: Build Standalone Executable

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install wkhtmltopdf
        run: choco install wkhtmltopdf -y

      - name: Install Python dependencies
        run: pip install pyinstaller requests

      - name: Build standalone executable
        run: pyinstaller --onefile --windowed --name SyllabusPDFConverter url_to_pdf_syllabus.py

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: SyllabusPDFConverter
          path: dist/SyllabusPDFConverter.exe